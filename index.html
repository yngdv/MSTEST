<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>Minting Website</title>

    <link rel="apple-touch-icon" sizes="180x180" href="sprites/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sprites/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sprites/favicon-16x16.png">
    <link rel="manifest" href="sprites/site.webmanifest">
    <link rel="mask-icon" href="sprites/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.js" integrity="sha512-XQDG6H87RgMf+aNFwDPCUcFwUf3t9liyqN/2BkJ8KGixupbjPwQHNhypNA972mLIkg4KPo4lkGmqAf3yfDz8hw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="background_overlay"></div>
    <div class="background"></div>

    <header>
        <div class="header_wrapper">
            <h1 class="logo">
                <a href="#" onClick="top.location='javascript:location.reload()'"><div></div></a>
            </h1>
            <button class="connect_wallet" onclick="connect()">
                <div></div>
                <div class="wallet_addr">Connect Wallet</div>
            </button>
        </div>
    </header>

    <section class="information_wrapper">
        <img class="nft_image" src="sprites/main.jpeg" alt="NFT">
        <div class="information">
            <div class="balance">
                <div class="balance_title">Balance(not connected)</div>
                <div class="balance_desc">
                    <img src="sprites/klaytn_white.png" alt="Klaytn">
                    <div class="balance_count">0 KLAY</div>
                </div>
            </div>
            <div class="minting_info">
                <div class="row_1">
                    <div class="col_1">
                        <div class="currentblock_title">Current Block</div>
                        <div class="currentblock_desc">#00000000</div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="mintingstart_title">Minting Start at</div>
                        <div class="mintingstart_desc"><span class="highlight">#00000000</span></div>
                    </div>
                </div>
                <div class="line_horizontal"></div>
                <div class="row_2">
                    <div class="col_1">
                        <div class="pertransaction_title">Per Transaction</div>
                        <div class="pertransaction_desc"><span class="small">Max</span> 0</div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="perwallet_title">Per Wallet</div>
                        <div class="perwallet_desc"><span class="small">Max</span> 0</div>
                    </div>
                </div>
                <div class="line_horizontal"></div>
                <div class="row_3">
                    <div class="col_1">
                        <div class="remaining_title">Remaining</div>
                        <div class="remaining_desc"><span class="highlight">0</span><span class="small"> / 0</span></div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="amount_title">Amount</div>
                        <div class="amount_desc">
                            <button class="btn_minus untouchable"><</button>
                            <input type="number" class="amount" name="amount" min="1" max="3" value="1" readonly/>
                            <button class="btn_plus">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="minting_wrapper">
        <div class="price">
            <div class="price_title">Total Price</div>
            <div class="price_desc">
                <img src="sprites/klaytn_highlight.png" alt="Klaytn">
                <div class="price_count">0 KLAY</div>
            </div>
        </div>
        <button class="btn_minting" onclick="publicMint()">PUBLIC MINTING</button>
    </section>
    
</body>
</html>
